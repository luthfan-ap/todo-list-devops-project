<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <title>Tes</title>
</head>
<body>
    <div id="header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
            <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <h1 id="title">Tes<div id="border"></div></h1>
    </div>
    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <input class="todo-date" type="date">
            <button class="todo-btn" type="submit">I Got This!</button>
        </form>
    </div>
    <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- Items will be inserted here by JS -->
        </ul>
    </div>
    <!-- Firebase SDK WAJIB DULUAN -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>

    <script src="script.js"></script> <script src="JS/utils.js"></script> <script src="JS/main.js" type="text/javascript"></script> <script>
    // HANYA logout saja, cek login pakai main.js
    // Pastikan tombol logout-btn ada dan memiliki event listener yang benar.
    // Jika logout-btn ada di index.html, ini sudah benar.
        document.getElementById('logout-btn').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        });
    </script>

</body>
</html>
