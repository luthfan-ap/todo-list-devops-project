<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Login Akun</title>
</head>
<body>
    <div class="content">
        <div class="text">Just list it!</div>
        <form id="loginForm">
            <div class="field">
                <input type="email" id="email" required placeholder="Email">
                <span class="fas fa-user"></span>
            </div>
            <div class="field">
                <input type="password" id="password" required placeholder="Password">
                <span class="fas fa-lock"></span>
            </div>
            <button type="submit">Login</button>
            <div class="sign-up">
                Not a member? <a href="register.html">Sign Up now</a>
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script> <script src="JS/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', async (e) => { // Tambahkan 'async (e)'
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                try {
                    await window.loginUser(email, password); // Panggil window.loginUser
                    window.location.href = "index.html"; // Redirect ke index.html setelah login sukses
                } catch (error) {
                    alert("Login Gagal: " + error.message); // Tampilkan pesan error yang lebih informatif
                    console.error("Login Error:", error);
                }
            });
        });
    </script>
</body>
</html>
